
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilos.css"/>
    <link rel="stylesheet" href="../css/estilos_registro.css"/>
  </head>
  <body>
    <main class="main">
      <form class="login">
        <button class="login__button">Registro</button>
        <div class="login__box">   
          <label class="login__label" for="">Nombre*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Primer apellido*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Segundo apellido*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Tipo identificación*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Número identificación*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Departamento de residencia*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Ciudad de residencia*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Número notaria en la que registra*   </label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Número fijo</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Número celular*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Correo*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Contraseña*</label>
          <input class="login__input" type="text"/>
        </div>
        <div class="login__box">   
          <label class="login__label" for="">Confirmar contraseña*</label>
          <input class="login__input" type="text"/>
        </div>
      </form>
    </main>
    <footer class="footer"><span class="footer__title">Diginotaria 2020</span>
      <div class="socialMedia"><span class="socialMedia__title">Vinculos redes sociales</span></div>
    </footer>
  </body>
</html>
